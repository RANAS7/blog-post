<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: #4CAF50;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h2 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            font-size: 22px;
            color: #333;
            margin: 0 0 10px;
        }
        .content p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin: 0 0 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            color: #ffffff;
            background: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #45a049;
        }
        .footer {
            background: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Email Verification Successful!</h2>
    </div>
    <div class="content">
        <h1>Thank you for verifying your email!</h1>
        <p>Your email has been successfully verified. You can now enjoy full access to our platform.</p>
        <p>If you have any questions, feel free to contact our support team.</p>
        <a th:href="@{/login}" class="button">Login to Your Account</a>
    </div>
    <div class="footer">
        <p>Â© <span th:text="${#dates.format(new java.util.Date(), 'yyyy')}"></span> Your Company. All rights reserved.</p>
    </div>
</div>
</body>
</html>
