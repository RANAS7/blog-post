<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .form-container button:disabled {
            background-color: #cccccc;
        }
        .error, .success {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Reset Password</h2>
    <form th:action="@{/api/auth/reset-password}" method="post" th:object="${passwordResetForm}">
        <input type="hidden" name="token" th:value="${token}" />

        <label for="newPassword">New Password</label>
        <input
                type="password"
                id="newPassword"
                name="newPassword"
                th:field="*{newPassword}"
                required minlength="8"
                placeholder="Enter new password"
        />

        <label for="confirmPassword">Confirm New Password</label>
        <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                th:field="*{confirmPassword}"
                required minlength="8"
                placeholder="Confirm new password"
        />

        <!-- Error messages -->
        <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>
        <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>

        <button type="submit">Reset Password</button>
    </form>
</div>

</body>
</html>
