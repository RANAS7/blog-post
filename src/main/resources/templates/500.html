<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Internal Server Error</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
    }
    h1 {
        font-size: 50px;
        color: #e74c3c;
    }
    p {
        font-size: 18px;
        color: #333;
    }
    a {
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
    }
    a:hover {
        color: #2980b9;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>500 - Internal Server Error</h1>
  <p>Sorry, something went wrong on our end. Please try again later.</p>
  <p><a th:href="@{/}">Go back to Home</a></p>
</div>
</body>
</html>
